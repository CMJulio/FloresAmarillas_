<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flores Amarillas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: "Arial", sans-serif;
      color: yellow;
      text-align: center;
      background: url("images/gif(1).gif") no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow-x: hidden;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 20px;
      z-index: 5;
    }

    h1 {
      font-size: 5vw; /* tamaño relativo al ancho de la pantalla */
      margin: 10px 0;
      text-shadow: 2px 2px 8px black;
    }

    h2 {
      font-size: 4vw;
      margin: 10px 0;
      text-shadow: 2px 2px 8px black;
    }

    h3 {
      font-size: 4vw;
      margin: 10px 0 20px 0;
      text-shadow: 2px 2px 8px black;
    }

    .gif-container {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }

    .gif-container img {
      width: 80%;
      max-width: 600px;
      height: auto;
    }

    .overlay-gif {
      width: 30%;
      max-width: 250px;
      height: auto;
      position: relative;
      z-index: 2;
      margin: 5px;
    }

    .overlay-gif-container {
      display: flex;
      justify-content: space-around;
      width: 100%;
      margin-bottom: 20px;
    }

    .side-gif {
      width: 35%;
      max-width: 400px;
      height: auto;
      margin: 10px;
    }

    .side-gif-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 20px;
    }

    .grass {
      width: 100%;
      height: 75px;
      background: linear-gradient(to top, #228B22, #32CD32);
      flex-shrink: 0;
    }

    /* Ajustes para móviles */
    @media (max-width: 600px) {
      h1 { font-size: 6vw; }
      h2 { font-size: 5vw; }
      h3 { font-size: 5vw; }

      .gif-container img { width: 90%; }
      .overlay-gif { width: 40%; max-width: 150px; }
      .side-gif { width: 40%; max-width: 150px; }
      .grass { height: 50px; }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Feliz 21 mi vida. Gracias por ser la persona que ilumina mis días</h1>
    <h2>Aunque estemos lejos mi corazón florece cada día contigo</h2>
    <h3>Te Amo mucho mi amor</h3>
  </div>

  <div class="gif-container">
    <img src="images/gif.gif" alt="Flores Amarillas">
  </div>

  <div class="overlay-gif-container">
    <img src="images/gif(6).gif" alt="Decoración" class="overlay-gif">
    <img src="images/gif(6).gif" alt="Decoración" class="overlay-gif">
  </div>

  <div class="side-gif-container">
    <img src="images/gif(3).gif" alt="Decoración" class="side-gif">
    <img src="images/gif(3).gif" alt="Decoración" class="side-gif">
  </div>

  <div class="grass"></div>
</body>
</html>
