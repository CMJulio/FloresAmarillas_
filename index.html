<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flores Amarillas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: "Arial", sans-serif;
      color: yellow;
      text-align: center;
      background: url("images/gif(1).gif") no-repeat center center/cover;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      overflow-x: hidden;
      position: relative;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 10px;
      z-index: 5;
    }

    h1 { font-size: 6vw; margin: 10px 0; text-shadow: 2px 2px 8px black; }
    h2 { font-size: 5vw; margin: 8px 0; text-shadow: 2px 2px 8px black; }
    h3 { font-size: 5vw; margin: 8px 0 20px 0; text-shadow: 2px 2px 8px black; }

    /* Contenedor para bajar GIFs + césped juntos */
    .bottom-container {
      position: absolute;
      bottom: 20px; /* Ajusta este valor para bajarlos más o menos */
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
    }

    /* Contenedor de GIFs superpuestos */
    .gif-stack {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      margin-bottom: 0px;
    }

    /* GIF central */
    .gif-stack img.central {
      width: 80%;
      max-width: 300px;
      height: auto;
      z-index: 1;
    }

    /* GIFs laterales (gif(3).gif) */
    .gif-stack img.side {
      position: absolute;
      width: 40%;
      max-width: 180px;
      height: auto;
      z-index: 2;
      bottom: 20px;
    }

    .gif-stack img.side.right { right: 10%; }
    .gif-stack img.side.left { left: 10%; }

    /* GIFs superpuestos encima (gif(6).gif) */
    .gif-stack img.overlay {
      position: absolute;
      width: 35%;
      max-width: 160px;
      height: auto;
      z-index: 3;
      bottom: 40px;
    }

    .gif-stack img.overlay.right { right: 15%; }
    .gif-stack img.overlay.left { left: 15%; }

    /* Césped */
    .grass {
      width: 100%;
      height: 50px;
      background: linear-gradient(to top, #228B22, #32CD32);
      flex-shrink: 0;
    }

    /* Ajustes para móviles muy pequeños */
    @media (max-width: 600px) {
      h1 { font-size: 7vw; }
      h2, h3 { font-size: 6vw; }
      .gif-stack img.central { width: 90%; max-width: 200px; }
      .gif-stack img.side, .gif-stack img.overlay { width: 45%; max-width: 120px; }
      .grass { height: 40px; }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Feliz 21 mi vida. Gracias por ser la persona que ilumina mis días</h1>
    <h2>Aunque estemos lejos mi corazón florece cada día contigo</h2>
    <h3>Te Amo mucho mi amor</h3>
  </div>

  <!-- Contenedor que baja GIFs y césped juntos -->
  <div class="bottom-container">
    <div class="gif-stack">
      <!-- GIF central -->
      <img src="images/gif.gif" alt="Flores Amarillas" class="central">

      <!-- GIFs laterales (gif(3).gif) -->
      <img src="images/gif(3).gif" alt="Decoración lateral 1" class="side left">
      <img src="images/gif(3).gif" alt="Decoración lateral 2" class="side right">

      <!-- GIFs superpuestos encima (gif(6).gif) -->
      <img src="images/gif(6).gif" alt="Decoración superpuesta 1" class="overlay left">
      <img src="images/gif(6).gif" alt="Decoración superpuesta 2" class="overlay right">
    </div>

    <!-- Césped -->
    <div class="grass"></div>
  </div>
</body>
</html>
