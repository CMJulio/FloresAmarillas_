<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flores Amarillas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: "Arial", sans-serif;
      color: yellow;
      text-align: center;
      background: url("images/gif(1).gif") no-repeat center center/cover;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      overflow-x: hidden;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 10px;
      z-index: 5;
    }

    h1 { font-size: 6vw; margin: 10px 0; text-shadow: 2px 2px 8px black; }
    h2 { font-size: 5vw; margin: 8px 0; text-shadow: 2px 2px 8px black; }
    h3 { font-size: 5vw; margin: 8px 0 20px 0; text-shadow: 2px 2px 8px black; }

    /* GIF central */
    .gif-container {
      display: flex;
      justify-content: center;
      width: 100%;
      margin: 10px 0;
      position: relative;
      z-index: 1;
    }

    .gif-container img {
      width: 80%;
      max-width: 300px;
      height: auto;
    }

    /* Fila de GIFs laterales y superpuestos (dos de cada uno) */
    .gif-row {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      flex-wrap: wrap; /* para móviles se acomoden verticalmente */
      width: 100%;
      margin: 10px 0;
    }

    .gif-row img {
      width: 40%;
      max-width: 180px;
      height: auto;
      margin: 5px;
    }

    .grass {
      width: 100%;
      height: 50px;
      background: linear-gradient(to top, #228B22, #32CD32);
      flex-shrink: 0;
    }

    /* Ajustes para móviles muy pequeños */
    @media (max-width: 400px) {
      h1 { font-size: 7vw; }
      h2, h3 { font-size: 6vw; }
      .gif-container img, .gif-row img { width: 80%; max-width: 150px; }
      .grass { height: 40px; }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Feliz 21 mi vida. Gracias por ser la persona que ilumina mis días</h1>
    <h2>Aunque estemos lejos mi corazón florece cada día contigo</h2>
    <h3>Te Amo mucho mi amor</h3>
  </div>

  <!-- GIF central -->
  <div class="gif-container">
    <img src="images/gif.gif" alt="Flores Amarillas">
  </div>

  <!-- Fila de GIFs: 2 de gif(6) y 2 de gif(3) -->
  <div class="gif-row">
    <img src="images/gif(6).gif" alt="Decoración superpuesta 1">
    <img src="images/gif(6).gif" alt="Decoración superpuesta 2">
    <img src="images/gif(3).gif" alt="Decoración lateral 1">
    <img src="images/gif(3).gif" alt="Decoración lateral 2">
  </div>

  <div class="grass"></div>
</body>
</html>
