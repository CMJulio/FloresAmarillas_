<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flores Amarillas</title>
  <style>
    /* Fondo animado */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      background: url("gif(1).gif") no-repeat center center/cover;
      font-family: "Arial", sans-serif;
      color: yellow;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    /* Texto superior */
    h1 {
      margin-top: 50px;
      font-size: 2em;
      text-shadow: 2px 2px 8px black;
      top: 0px;
    }

    h2 {
        position: absolute;
        margin-top: 40px;
      font-size: 2em;
      text-shadow: 2px 2px 8px rgb(0, 0, 0);
      top: 50px;
      z-index: 5;
    }

    h3 {
        position: absolute;
        margin-top: 80px;
      font-size: 2em;
      text-shadow: 2px 2px 8px rgb(0, 0, 0);
      top: 50px;
      z-index: 5;
    }

    /* GIF central */
    .gif-container {
      position: absolute;
      bottom: 80px; /* controla qué tan arriba del césped queda */
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .gif-container img {
      width: 600px; /* 3 veces más grande (antes 200px) */
      max-width: 90%;
      position: relative;
      z-index: 1;
    }

    /* GIFs superpuestos sobre el central */
    .overlay-gif {
      position: absolute;
      bottom: 63px; /* un poco más arriba del césped */
      width: 250px;
      z-index: 2; /* encima del gif central */
    }

    .overlay-gif.left {
      left: 25%;
    }

    .overlay-gif.right {
      right: 25%;
    }

    /* GIFs laterales sobre el césped */
    .side-gif {
      position: absolute;
      bottom: 75px; /* justo encima del césped */
      width: 400px;
      z-index: 3;
    }

    .side-gif.left {
      left: 20px;
    }

    .side-gif.right {
      right: 20px;
    }

    /* Césped RECTANGULAR */
    .grass {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 75px;
      background: linear-gradient(to top, #228B22, #32CD32);
    }

    /* Responsividad */
    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      h2 {
        font-size: 2em;
      }

      h3 {
        font-size: 2em;
      }

      .gif-container img {
        width: 300px; /* más pequeño en celulares */
      }
      .overlay-gif {
        width: 100px;
        bottom: 90px;
      }
      .side-gif {
        width: 150px;
      }
      .grass {
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <!-- Texto superior -->
  <h1>Feliz 21 mi vida. Gracias por ser la persona que ilumina mis días</h1>

  <h2>Aunque estemos lejos mi corazón florece cada día contigo</h2>

  <h3>Te Amo mucho mi amor</h3>

  <!-- GIF central -->
  <div class="gif-container">
    <img src="gif.gif" alt="Flores Amarillas">
  </div>

  <!-- GIFs superpuestos sobre el central -->
  <img src="gif(6).gif" alt="Decoración" class="overlay-gif left">
  <img src="gif(6).gif" alt="Decoración" class="overlay-gif right">

  <!-- GIF lateral izquierdo -->
  <img src="gif(3).gif" alt="Decoración" class="side-gif left">

  <!-- GIF lateral derecho -->
  <img src="gif(3).gif" alt="Decoración" class="side-gif right">

  <!-- Césped RECTANGULAR -->
  <div class="grass"></div>
</body>
</html>
